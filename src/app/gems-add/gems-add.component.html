<h3>Create Gems abccdddddddd</h3>
<div class="mx-auto col-10 col-md-8 col-lg-6">
<div [hidden]="submitted" style="width: 400px;" class="">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name iuyiuolo8y</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="gems.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="gems.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="emailId">Employee Number</label>
      <input type="text" class="form-control" id="employeeNo" required [(ngModel)]="gems.employeeNo" name="employyeeNo">
    </div>

    <div class="form-group">
      <label for="emailId">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="gems.email" name="emailId">
    </div>

    <div class="form-group">
      <label for="emailId">Total Gems</label>
      <input type="text" class="form-control" id="totalGems" required [(ngModel)]="gems.totalGems" name="toatlGems">
    </div>

    <div class="form-group">
      <label for="reason">Reason</label>
      <input type="text" class="form-control" id="reason" required [(ngModel)]="gems.reason" name="reason">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
