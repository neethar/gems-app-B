<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List khhl</h2>
  </div>


  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Employee No</th>
        <th>Toatl Gems</th>
        <th>Reason</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let gem of gems | async">
        <td>{{gem.id}}</td>
        <td>{{gem.firstName}}</td>
        <td>{{gem.lastName}}</td>
        <td>{{gem.employeeNo}}</td>
        <td>{{gem.totalGems}}</td>
        <td>{{gem.reason}}</td>
        <td>{{gem.email}}</td>
        <td><button (click)="deleteGems(gem.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <button (click)="addNewGems()" class="btn btn-primary">Add New</button>

</div>
